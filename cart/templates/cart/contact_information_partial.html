<div class="flex flex-col space-y-4">
    <h1 class="text-2xl mt-6">
        CONTACT INFORMATION
    </h1>
    <div class="mt-8">
        <label for="email">Email</label>
        <input class="border border-gray-300 p-3 rounded w-full text-base leading-4 placeholder-gray-600 text-gray-600"
            type="email" name="email" value="{{request.user.email}}" />
    </div>

    <div class="mt-8">
        <label for="phone">Phone</label>
        <input class="border border-gray-300 p-3 rounded w-full text-base leading-4 placeholder-gray-600 text-gray-600"
            type="phone" name="phone" id="phone" placeholder="Phone" />
    </div>
</div>
